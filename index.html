<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Puzzled.org</title>
<style>
  body {
    background: #10131a;
    color: #ececec;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h1 { text-align: center; }
  .game-btn {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    background: #1c2330;
    color: white;
    border: 1px solid #333;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
    transition: 0.2s;
  }
  .game-btn:hover {
    background: #273246;
  }
</style>
</head>
<body>

<h1>Puzzled.org</h1>
<p style="text-align:center">Choose a game:</p>

<div id="games"></div>

<script>
// folder with your games
const gameFolder = "games/";

// Try loading the folder itself
fetch(gameFolder)
  .then(res => res.text())
  .then(html => {
      const div = document.createElement("div");
      div.innerHTML = html;

      // find all links to .html files
      const links = [...div.querySelectorAll("a")]
          .map(a => a.getAttribute("href"))
          .filter(h => h && h.endsWith(".html"));

      const container = document.getElementById("games");

      if (links.length === 0) {
        container.innerHTML = "<p>No games found in /games/</p>";
        return;
      }

      links.forEach(file => {
        const btn = document.createElement("button");
        btn.className = "game-btn";
        btn.textContent = file.replace(".html", "");
        btn.onclick = () => window.location.href = gameFolder + file;
        container.appendChild(btn);
      });
  })
  .catch(err => {
      document.getElementById("games").innerHTML =
        "<p>Unable to load games folder.</p>";
  });
</script>

</body>
</html>
