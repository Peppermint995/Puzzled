<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzled.org – Auto Game Scanner</title>

<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #0b1220; color: #fff;
  }
  header {
    padding: 20px; text-align: center; font-size: 32px; font-weight: bold;
    background: #111a33; box-shadow: 0 3px 10px #0008;
  }
  #status { text-align: center; margin-top: 10px; opacity: .8; }

  #controls {
    text-align: center; margin: 20px;
  }
  button {
    padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;
    font-size: 16px; font-weight: bold;
  }
  #stopBtn { background: #ff4040; color: #fff; margin-left: 10px; }

  #grid {
    display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 20px; padding: 20px; margin-top: 20px;
  }
  .card {
    background: #1b2338; padding: 20px; border-radius: 12px; text-align: center;
    box-shadow: 0 4px 10px #0007; cursor: pointer; transition: .2s;
  }
  .card:hover { transform: scale(1.03); background: #253154; }
  .thumb {
    width: 100%; height: 120px; background: #0004;
    border-radius: 8px; margin-bottom: 10px;
    background-image: url("data:image/svg+xml,%3Csvg width='200' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='200' height='120' fill='%23111a33'/%3E%3Ctext x='50%' y='50%' font-size='16' fill='white' dominant-baseline='middle' text-anchor='middle'%3EHTML GAME%3C/text%3E%3C/svg%3E");
    background-size: cover;
  }

  .progress {
    width: 90%; background: #222; height: 20px; border-radius: 8px;
    margin: auto; overflow: hidden; margin-top: 10px;
  }
  .bar {
    height: 100%; width: 0%; background: #4ca3ff; transition: width 0.1s;
  }
</style>
</head>
<body>

<header>Puzzled.org — Auto Game Scanner</header>

<div id="status">Loading scanner…</div>

<div id="controls">
  <button id="stopBtn">Stop Scan</button>
</div>

<div class="progress">
  <div class="bar" id="bar"></div>
</div>

<div id="grid"></div>

<script>
/* ============================================================
      FAST BRUTE-FORCE HTML SCANNER WITH WEB WORKERS
   ============================================================ */
let stop = false;
const bar = document.getElementById("bar");
const grid = document.getElementById("grid");
const status = document.getElementById("status");

// possible file names to brute force
const chars = "abcdefghijklmnopqrstuvwxyz0123456789-";
let combos = [];

// generate brute-force potential names (1–4 chars)
for (let a of chars) combos.push(a);
for (let a of chars) for (let b of chars) combos.push(a+b);
for (let a of chars) for (let b of chars) for (let c of chars) combos.push(a+b+c);
for (let a of chars) for (let b of chars) for (let c of chars) for (let d of chars) combos.push(a+b+c+d);

const workerCode = `
self.onmessage = async (msg)=>{
  const names = msg.data;
  for (let name of names) {
    if (self.stopFlag) break;
    const url = "/games/" + name + ".html";
    try {
      const res = await fetch(url,{method:"HEAD"});
      if(res.ok) self.postMessage({found:url});
    } catch(e){}
  }
  self.postMessage({done:true});
};
`;
const blob = new Blob([workerCode], { type: "application/javascript" });
const workerURL = URL.createObjectURL(blob);

function addGameCard(url) {
  const div = document.createElement("div");
  div.className = "card";
  div.onclick = () => window.open(url, "_blank");
  div.innerHTML = `
    <div class="thumb"></div>
    <strong>${url.split("/").pop()}</strong>
  `;
  grid.appendChild(div);
}

// save results so next load is instant
function saveCache(list) {
  localStorage.setItem("puzzled_cache", JSON.stringify(list));
}
function loadCache() {
  try {
    return JSON.parse(localStorage.getItem("puzzled_cache") || "[]");
  } catch {
    return [];
  }
}

async function runScan() {
  stop = false;
  let found = loadCache();
  found.forEach(addGameCard);

  status.textContent = "Scanning /games/...";

  const chunkSize = 300; // per worker
  let index = 0;
  let activeWorkers = 0;

  while (index < combos.length && !stop) {
    const chunk = combos.slice(index, index + chunkSize);
    index += chunkSize;

    const worker = new Worker(workerURL);
    activeWorkers++;

    worker.onmessage = (msg) => {
      if (msg.data.found) {
        if (!found.includes(msg.data.found)) {
          found.push(msg.data.found);
          addGameCard(msg.data.found);
          saveCache(found);
        }
      }
      if (msg.data.done) activeWorkers--;
    };

    worker.postMessage(chunk);

    // update progress bar
    bar.style.width = ((index / combos.length) * 100).toFixed(1) + "%";

    await new Promise((res) => setTimeout(res, 30));
  }

  // wait for workers to finish
  const wait = setInterval(() => {
    if (activeWorkers === 0) {
      clearInterval(wait);
      status.textContent = stop
        ? "Scan stopped."
        : `Scan complete — ${found.length} game(s) found`;
    }
  }, 200);
}

// Stop button
document.getElementById("stopBtn").onclick = () => {
  stop = true;
  status.textContent = "Stopping…";
};

window.onload = runScan;
</script>

</body>
</html>
